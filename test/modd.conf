
# 2016-09-05
# devd reloading doesn't work on html files generated by elm-make.
# So we need separated files index.html and generated elm.js

../src/**/*.elm ../src/**/Native/*.js src/**/*.elm {
    prep: elm make --warn --yes --output build/elm.js src/Test.elm
}

